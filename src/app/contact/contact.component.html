<div class="card">
  <div class="card-body">
    <h4 class="card-title">Template</h4>
    <form #myForm="ngForm" (submit)="onSubmit(myForm)" >
        <div class="form-group">
          <label for="email">Email address</label>
          <input email [(ngModel)]="templateEmail" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea maxlength="50" ngModel name="message" class="form-control" id="message" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
{{reactiveForm.controls.email.errors | json}}
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Reactive</h4>
      <form [formGroup]="reactiveForm" (submit)="onReactiveSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input  formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea formControlName="message" class="form-control" id="message" placeholder="Message"></textarea>
          </div>
          <button  class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
