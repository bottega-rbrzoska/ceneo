<ng-container *ngIf="(selectData$ | async) as selectData; else loader">
    <ce-product-form [countries]="selectData[1]"
    [categories]="selectData[0]" (save)="handleSave($event)"></ce-product-form>

</ng-container>
<ng-template #loader>
    <div *ngIf="!showError">Loading...</div>
    <div *ngIf="showError">ERROR!!!!!</div>
</ng-template>
