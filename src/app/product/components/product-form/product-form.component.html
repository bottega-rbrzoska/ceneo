<div class="card">
  <div class="card-body">
    <h4 class="card-title">Reactive</h4>
    <form [formGroup]="productForm" (submit)="handleSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input  formControlName="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input  formControlName="price" type="number" class="form-control" id="price">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select  formControlName="category" class="form-control" id="category">
          <option *ngFor="let category of categories"[ngValue]="category">{{category}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" id="description"></textarea>
      </div>
      <button  class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
